<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Today's Patients</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 50px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      width: 500px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Alert Sent Successfully!</h2>
    <p>All patients with appointments today have been notified.</p>
    <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
  </div>
</body>
</html>
