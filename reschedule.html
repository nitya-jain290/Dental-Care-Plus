<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reschedule Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container" style="margin-top:50px;">

    <h2>Reschedule Appointment</h2>
    <p>Use the form below to reschedule an existing appointment.</p>

    <!-- ✅ Corrected: Flask route name must match function in main.py -->
    <form action="{{ url_for('rescheduleProcess') }}" method="POST">
        <div class="form-group">
            <label for="appointment_id">Appointment ID:</label>
            <input type="number" id="appointment_id" class="form-control" name="appointment_id" required>
        </div>

        <div class="form-group">
            <label for="new_date">New Date:</label>
            <input type="date" id="new_date" class="form-control" name="new_date" required>
        </div>

        <div class="form-group">
            <label for="new_time">New Time:</label>
            <input type="time" id="new_time" class="form-control" name="new_time" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Appointment</button>
        <!-- ✅ Link points back to home route (function name = home) -->
        <a href="{{ url_for('home') }}" class="btn btn-default">Cancel</a>
    </form>

</body>
</html>
